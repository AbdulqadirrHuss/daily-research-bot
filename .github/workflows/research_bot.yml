name: Research Bot 2026

on:
  workflow_dispatch:
    inputs:
      research_tasks:
        description: 'Topics (e.g. Solar Power; Quantum Computing)'
        required: true
        default: 'Renewable Energy'
      file_limit:
        description: 'Files per topic'
        required: true
        default: '10'

permissions:
  contents: read
  actions: write

jobs:
  hunt-and-gather:
    runs-on: ubuntu-24.04 # Explicitly pinning the version you saw in logs
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # FIX 1: Install Linux Deps for Headless Chrome
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2 libpangocairo-1.0-0 libxss1 libgtk-3-0

      # FIX 2: Create Download Folder Explicitly
      - name: Create Workspace
        run: mkdir -p downloads

      - name: Install NPM Packages
        run: npm install

      # FIX 3: Run the Bot with explicit environment mapping
      - name: Run Research Bot
        env:
          TASKS: ${{ inputs.research_tasks }}
          MAX_FILES: ${{ inputs.file_limit }}
          # Force Puppeteer to see the workspace
          PUPPETEER_DOWNLOAD_PATH: ${{ github.workspace }}/downloads
        run: node index.js

      # FIX 4: Debug - List files (so we see if they exist before upload)
      - name: List Downloads
        run: ls -R downloads/
        continue-on-error: true

      # FIX 5: Always Upload (Even if script fails)
      - name: Upload Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: Research_Mission_Logs
          path: downloads/
          retention-days: 5
