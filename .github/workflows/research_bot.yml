name: Multi-Task Research Bot

on:
  workflow_dispatch:
    inputs:
      research_tasks:
        description: 'Topics'
        required: true
        default: 'Renewable Energy'
      file_limit:
        description: 'Files per topic'
        required: true
        default: '5'

permissions:
  contents: read
  actions: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: |
          npm install
          npx playwright install chromium

      - name: Run Bot
        env:
          TASKS: ${{ inputs.research_tasks }}
          MAX_FILES: ${{ inputs.file_limit }}
        run: node index.js

      - name: DEBUG - List Files
        # This will show us in the logs exactly what is in the folder
        run: ls -R downloads/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Research_Results
          path: downloads/
          if-no-files-found: warn # Warn us, don't just fail silently
