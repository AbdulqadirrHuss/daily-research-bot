name: Text Miner Bot

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Topic to Research'
        required: true
        default: 'Renewable Energy'
      target_count:
        description: 'How many articles?'
        required: true
        default: '100'

permissions:
  contents: read
  actions: write

jobs:
  mine-text:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install System Dependencies (Chrome)
        run: |
          sudo apt-get update
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Install NPM Packages
        run: npm install

      - name: Run Miner
        env:
          INPUT_QUERY: ${{ inputs.query }}
          INPUT_TARGET: ${{ inputs.target_count }}
        run: node index.js

      - name: Upload Volumes
        uses: actions/upload-artifact@v4
        with:
          name: Research_Volumes
          path: research_text/
