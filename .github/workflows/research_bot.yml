name: Text Miner Bot

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Topic to Research'
        required: true
        default: 'Renewable Energy'
      target_count:
        description: 'How many articles to find?'
        required: true
        default: '100'
      docs_per_file:
        description: 'Articles per output file (compression)'
        required: true
        default: '40'
      min_words:
        description: 'Minimum word count filter'
        required: true
        default: '200'
      content_type:
        description: 'Content type: articles, websites, or both'
        required: true
        default: 'both'
        type: choice
        options:
          - articles
          - websites
          - both

permissions:
  contents: read
  actions: write

jobs:
  mine-text:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install NPM Packages
        run: npm ci

      - name: Install Playwright Browsers
        run: |
          npm exec playwright install chromium
          npm exec playwright install-deps chromium

      - name: Run Miner
        env:
          INPUT_QUERY: ${{ inputs.query }}
          INPUT_TARGET: ${{ inputs.target_count }}
          INPUT_DOCS_PER_FILE: ${{ inputs.docs_per_file }}
          INPUT_MIN_WORDS: ${{ inputs.min_words }}
          INPUT_CONTENT_TYPE: ${{ inputs.content_type }}
        run: node index.js

      - name: Upload Volumes
        uses: actions/upload-artifact@v4
        with:
          name: Research_Volumes
          path: research_text/
