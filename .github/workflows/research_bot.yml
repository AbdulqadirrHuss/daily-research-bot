name: Multi-Task Research Bot

on:
  workflow_dispatch:
    inputs:
      research_tasks:
        description: 'Enter topics separated by semicolon (e.g. Topic A; Topic B)'
        required: true
        default: 'Renewable Energy 2024; AI in Healthcare'
      file_limit:
        description: 'How many files per topic?'
        required: true
        default: '10'

permissions:
  contents: read
  actions: write # Needed to save the Artifacts

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Runs for up to 6 hours

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run The Bot
        env:
          TASKS: ${{ inputs.research_tasks }}
          MAX_FILES: ${{ inputs.file_limit }}
        run: node scraper.js

      - name: Upload Research Library
        uses: actions/upload-artifact@v4
        with:
          name: Research_Results
          path: downloads/
          retention-days: 14
